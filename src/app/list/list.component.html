<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Features</a>
      <a class="nav-item nav-link" href="#">Pricing</a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

</nav>
<div class="container">
  <div class="row">
    <div class=" col-md-12">
      <button class="btn btn-success" routerLink="/awesome/create">Create</button>
      <div class="card" >
        <div class="card-body">
          <h1 class="card-title" style="text-align: center">List</h1>
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th scope="col">URL</th>
              <th scope="col">Tag</th>
              <th scope="col">Descriptions</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of list">
              <td>{{book.tag}}</td>
              <td>{{book.url}}</td>
              <td>{{book.descriptions}}</td>
              <td>
                <button class="btn btn-primary" [routerLink]="['/awesome', book.id]">Edit <i class="fa fa-edit"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
